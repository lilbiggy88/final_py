{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}Login{% endblock %}
</head>
<body>
    {% block content %}
    <div class="login-container">
    <h1>Login Page</h1>
    
    <form method="POST" action="">
        <div class="form-group">
        {{ form.hidden_tag() }}
        {{ form.username }}
    </div>
    <div class="form-group">
        {{ form.password }}
    </div>
        {{ form.submit }}
    </form>
    <p>Don't have an account? <a href="{{ url_for('signup') }}"class="btn btn-primary">Sign Up</a></p>

</div>
</body>
{% endblock %}
</html>
