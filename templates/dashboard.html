{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}Dashboard{% endblock %}
</head>
{% block content %}
<body>
    <h1>Hello, {{ username }}! Welcome to your Dashboard!</h1>

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Time</th>
          <th>Text</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for item in data %}
        <tr>
          <td>{{ item.title }}</td>
          <td>{{ item.time }}</td>
          <td>{{ item.text }}</td>
          <td>
            <form action="{{ url_for('delete_entries', item_id=item.id) }}" method="POST">
              <button type="submit">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    


  <br>
      
      
  <br><br><br>
   <a href="{{ url_for ('scheduler' )}}" class="btn btn-primary">Create a new schedule!</a>
    <br>
    <br>
    <a href="{{ url_for ( 'logout' )}}" class="btn btn-primary">Logout</a>
    <br>
</body>
{% endblock %}
</html>
